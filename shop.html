<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>食べログURLスクレイピングツール</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1>食べログスクレイピングツール</h1>
  <div class="wrapper">
    <div class="button_area">
      <div class="operation_area">
        <h3>CSV読み込み</h3>
        <button class="button-g button-2 button-wide" value="regist" onclick="readCSV();">CSV読み込み</button><br><br>
        <button class="button-g button-wide " value="reader" onclick="clearCSV()">CSVクリア</button>
        <div id="csvfilepath"></div>
      </div>
      <div class="operation_area">
        <h3>スクレイピング</h3>
        <button class="button-g button-2 button-wide" onclick="gotoScrape();">スクレイピング開始</button><br><br>
        <button class="button-g button-wide" onclick="pauseScrape();">中断</button>
      </div>
      <div class="progressarea">
        <div>成功:<span id="success"></span>/<span id="successtotal"></span></div>
        <div>失敗:<span id="fail"></span>/<span id="failtotal"></span></div>
      </div>
      <div class="operation_area">
        <button type="button" id="topbutton" class="topbutton button-g button-6 button-wide" role="button"
          onclick="transfer('top_page');">トップへ戻る</button>
      </div>
      <div class="operation_area">
        <button class="button-g button-8 button-wide" value="exit" onclick="exitApp();">終了</button>
      </div>
    </div>

    <footer>
      <p><small>&copy; 2024 Satsuma Ebisudo All Rights Reserved. </small></p>
    </footer>

    <script>
      // CSVファイル
      const csvfileDom = document.getElementById('csvfilepath');
      // 進捗表示
      const successDom = document.getElementById('success');
      // 進捗表示
      const failDom = document.getElementById('fail');
      // 合計表示
      const successtotalDom = document.getElementById('successtotal');
      // 合計表示
      const failtotalDom = document.getElementById('failtotal');

      // 合計数
      window.api.on('total', arg => {
        // 成功合計数
        successtotalDom.innerHTML = arg;
        // 失敗合計数
        failtotalDom.innerHTML = arg;
      });

      // 成功進捗更新
      window.api.on('success', arg => {
        // 成功数
        successDom.innerHTML = arg;
      });

      // 失敗進捗更新
      window.api.on('fail', arg => {
        // 失敗数
        failDom.innerHTML = arg;
      });

      // 店舗情報
      window.api.on("shopinfoCsvlist", arg => {
        try {
          // ユーザ一覧
          const shopinfoArray = arg.record.flat();
          // JSON文字列変換
          const serializedArray = JSON.stringify(shopinfoArray);
          // localStorage保存
          localStorage.setItem('shopinfoArray', serializedArray);
          // ファイルパス表示
          csvfileDom.innerHTML = arg.filename;

        } catch (e) {
          // エラー処理
          console.log(e);
        }
      });

      // CSV読み込み
      const readCSV = () => {
        try {
          // CSV読み込み
          window.api.send("csv", '');

        } catch (e) {
          // エラー処理
          console.log(e);
        }
      }

      // CSVクリアモード
      const clearCSV = () => {
        try {
          // localStorageクリア
          localStorage.clear();
          // ファイルパス表示
          csvfileDom.innerHTML = "";

        } catch (e) {
          // エラー処理
          window.api.send("error", e);
        }
      }

      // スクレイピング開始
      const gotoScrape = () => {
        try {
          // フォーム初期化
          successDom.innerHTML = '';
          failDom.innerHTML = '';
          successtotalDom.innerHTML = '';
          failtotalDom.innerHTML = '';
          // 店舗url一覧
          const serializedArray = JSON.parse(localStorage.getItem('shopinfoArray'));
          // スクレイピング
          window.api.send("scrape", serializedArray);

        } catch (e) {
          // エラー処理
          console.log(e);
        }
      }

      // スクレイピング停止
      const pauseScrape = () => {
        try {
          // スクレイピング
          window.api.send("pause", '');

        } catch (e) {
          // エラー処理
          console.log(e);
        }
      }

      // アプリ終了
      const exitApp = () => {
        try {
          // アプリ終了
          window.api.send("exit", '');

        } catch (e) {
          // エラー処理
          console.log(e);
        }
      }

      // ページ遷移
      const transfer = channel => {
        try {
          // 配信ページ遷移
          window.api.send("page", channel);

        } catch (e) {
          // エラー処理
          console.log(e);
        }
      }
    </script>
</body>

</html>
